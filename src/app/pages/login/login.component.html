<div class="text-center">
    <form class="form-signin" autocomplete="off" (ngSubmit)="loginForm(data)" #data="ngForm">
        <img class="mb-4" src="https://img.icons8.com/plasticine/2x/blog.png" alt="" width="72" height="72">
        <h1 class="h3 mb-4 font-weight-normal">Iniciar sesión</h1>
        
        <label for="inputEmail" class="sr-only">Email:</label>
        <input 
            type="email" 
            id="inputEmail" 
            class="form-control" 
            name="email" 
            [(ngModel)]="user.email" 
            [class.is-invalid]="email.invalid && email.touched"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,10}$"
            placeholder="Escribe tu email"
            required 
            autofocus>
        
        <small *ngIf="email.invalid && email.touched" 
        class="form-text text-danger mb-1">
            Por favor introduce un email correcto.
        </small>

        
        <label for="inputPassword" class="sr-only">Contraseña:</label>
        <input 
            type="password" 
            id="inputPassword" 
            class="form-control" 
            name="password" 
            [(ngModel)]="user.password" 
            [class.is-invalid]="password.invalid && password.touched"
            #password="ngModel"
            placeholder="Contraseña" 
            minlength="4"
            required>

        <small *ngIf="password.invalid && password.touched" 
        class="form-text text-danger mb-1">
            La contraseña debe tener, al menos, 4 caracteres.
        </small>

        
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Inicia sesión</button>
    </form>
</div>
